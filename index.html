<!doctype html>
<html lang="en">

  <body>
    <div class="container main">
        <div class="nav col-12">
            <nav class="navbar navbar-expand-lg col-12">
                <a class="navbar-brand" href="#">LadyBug</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="#">About<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#">Program</a>
                    <a class="nav-link" href="#">Community</a>
                    <a class="nav-link" href="#">Events</a>
                    <a class="nav-link" href="#"><img width="85px" src="/Screen Shot 2021-02-16 at 3.36.22 PM.png" alt=""></a>

                </div>

                Ladybug is a girls coding club.
                We create a fun, learning education to coding

            <div class="col-8"></div>
            <div class="email col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="staticEmail2" class="sr-only">Email</label>
                      <input type="email" class="form-control" id="staticEmail2" placeholder="your@email.com">
                      <button type="submit" class="get_started_btn btn pl-0 mb-2"><img height="36px" class="mt-2" src="/Screen Shot 2021-02-16 at 3.36.22 PM.png" alt=""></button>
                    </div>
                  </form>
            </div>
            <div class="col-8"></div>
